<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Landing Page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
		/>
	</head>
	<body>
		<header id="header">
			<!--Top Nav bar -->
			<nav id="nav-bar">
				<img src="" alt="" id="header-img" />
				<a href="" class="nav-link">Features </a>
				<a href="" class="nav-link">About </a>
				<a href="" class="nav-link">Sign In</a>
			</nav>
		</header>
		<main>
			<!--Large white header text with call to action-->
			<section id="heroMsg" class="box">
				<h2>Travel planning has never been easier</h2>
				<a id="callBtn"> Explore More Options!</a>
			<img src="sidePic.png" id="titleImg" alt=""></section>
		
			
			<section class="box">
				<video src="" id="video"></video>
			</section>

			
		</main>
		<footer id="footer">
			<form action="" id="form">
				<input
					type="email"
					id="email"
					placeholder="Enter your email to subscribe to our newsletter"
				/>
				<button
					type="submit"
					id="submit"
					formaction="https://www.freecodecamp.com/email-submit"
				></button>
			</form>
		</footer>
	</body>
</html>
