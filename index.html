<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Landing Page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
		/>
		<script src="script.js"></script>
	</head>
	<body>
		<header id="header">
			<img src="Fare Long.png" alt="" id="header-img"/> 
			<nav id="nav-bar">
				<form id=langForm>
					<select id="lang" name="lang">
					<option value="English">English</option>
					<option value="Espanol">Espanol</option>
					<option value="Italiano">Italiano</option>
					<option value="Deutsch">Deutsch</option>
					</select>
				  </form>
				<a href="" class="nav-link">Features </a>
				<a href="" class="nav-link">Sign In</a>
			</nav>
		</header>
		<main>
			<!--Large white header text with call to action-->

			<section id="heroMsg">
				<div id="textBox">
					<h2>Travel planning has never been easier.</h2>
					<p>
						Hotels, plane tickets, and the best deals.<br> FARE has everything you need for a hassle free travel experience.
					</p>
					<br>
					<img src="google-play.png" id="gpBtn">
					<img src="ios-app-store.png" id="iosBtn">
				</div>
				<img src="sidePicApp.png" id="heroImg" alt="" />
			</section>
		</main>
		<footer id="footer">
			<form action="" id="form">
				<input
					type="email"
					id="email"
					placeholder="Enter your email to subscribe to our newsletter"
				/>
				<button
					type="submit"
					id="submit"
					formaction="https://www.freecodecamp.com/email-submit"
				></button>
			</form>
		</footer>
	</body>
</html>
