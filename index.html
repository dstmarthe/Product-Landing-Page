<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

			<!--Top Nav bar -->
			<nav id="nav-bar">

				></button>
